<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/web_design/style/style_business.css}" />
    <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
    />
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
    <!-- 自訂樣式 -->
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
            font-size: 35px;
            font-weight: 800;
        }

        table.dataTable {
            width: 100%;
            border-collapse: collapse !important;
            border-spacing: 0;
            font-size: 14px;
            color: #555555;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }

        table.dataTable thead th {
            text-align: center;
            padding: 12px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #dddddd;
            position: relative;
            font-weight: 600;
            color: #333333;
        }

        /* 新排序鍵設計 */
        table.dataTable thead th.sorting:after,
        table.dataTable thead th.sorting_asc:after,
        table.dataTable thead th.sorting_desc:after {
            font-family: 'Material Icons';
            font-size: 14px;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            content: "unfold_more"; /* 默認顯示的排序鍵 */
            color: #999999;
            transition: color 0.3s;
        }

        table.dataTable thead th.sorting_asc:after {
            content: "expand_less"; /* 向上的箭頭 */
            color: #333333;
        }

        table.dataTable thead th.sorting_desc:after {
            content: "expand_more"; /* 向下的箭頭 */
            color: #333333;
        }

        table.dataTable tbody tr {
            text-align: center;
            transition: background-color 0.2s;
        }

        table.dataTable tbody tr:hover {
            background-color: #f9f9f9;
        }

        table.dataTable tbody td {
            padding: 12px;
            border-bottom: 1px solid #eeeeee;
        }

        .img {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            object-fit: cover;
        }

        button {
            background-color: #e0e0e0;
            color: #333333;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d0d0d0;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 0.5em 1em;
            margin: 0.2em;
            border: 1px solid #dddddd;
            border-radius: 4px;
            background: #ffffff;
            color: #555555;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background: #f4f4f4;
            color: #333333;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: #eeeeee;
            color: #333333;
            border: 1px solid #cccccc;
        }

        .dataTables_length{
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dataTables_wrapper{
            margin-bottom: 20px;
        }

         #add-product-btn {
             background-color: #2c95c6;
             color: white;
             border: none;
             border-radius: 4px;
             padding: 8px 16px;
             font-size: 14px;
             cursor: pointer;
             transition: background-color 0.3s;
         }

        #add-product-btn:hover {
            background-color: #217aa3;
        }



    </style>
    <!-- 引入 Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- 引入 DataTables JS 和 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
</head>
<body>
<!-- 導航 -->
<div th:replace="~{/components/navbar_business::navbar('product','product')}"></div>
<main>

    <div class="content">
        <h1>我的商品管理</h1>

        <div style="text-align: right; margin-bottom: 15px;">
            <button id="add-product-btn" onclick="window.location.href='/product/addProduct'">新增商品</button>
        </div>

        <!-- 商品列表表格 -->
        <table id="business-products" class="display" style="width:100%">
            <thead>
            <tr>
<!--                <th>商品編號</th>-->
                <th>商品名稱</th>
                <th>圖片</th>
                <th>價格</th>
                <th>商品描述</th>
                <th>狀態</th>
                <th>類別</th>
                <th>修改</th>
                <th>刪除</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
<!--                <td th:text="${product.id}"></td>-->
                <td th:text="${product.name}"></td>
                <td>
                    <a th:href="@{'/product/productDetails/' + ${product.id}}">
                    <img class="img" th:src="${product.img}" alt="商品圖片" style="width:100px;height:100px;" />
                </td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.status == 1 ? '上架中' : '下架中'}"></td>
                <td th:text="${product.PrdCatalog.name}"></td>
                <td><button th:onclick="'editProduct(' + ${product.id} + ')'">修改</button></td>
                <td><button th:onclick="'deleteProduct(' + ${product.id} + ')'">刪除</button></td>
            </tr>
            </tbody>
        </table>
    </div>





</main>
<script th:fragment="business_script">
    // 設定最下方的user control菜單收合
    var el_nav_user_field = document.querySelector(".bs-navbar-user-field");
    el_nav_user_field.addEventListener("click", function (e) {
        e.stopPropagation();
        let el_nav_user_menu = document.querySelector(".bs-navbar-user-menu");
        el_nav_user_menu.classList.toggle("-hidden");
        let el_field_icon = document.querySelector(
            ".bs-navbar-user-field #icon_unfold"
        );
        if (el_field_icon.classList.contains("unfold")) {
            el_field_icon.classList.remove("unfold");
            el_field_icon.innerHTML = "unfold_less";
        } else {
            el_field_icon.classList.add("unfold");
            el_field_icon.innerHTML = "unfold_more";
        }
    });

    // 設定user-item的選取範圍
    var els_nav_user_item = document.querySelectorAll(
        "div.bs-navbar-user-menu .bs-navbar-user-item"
    );
    for (let i = 0; i < els_nav_user_item.length; i++) {
        els_nav_user_item[i].addEventListener("click", function (e) {
            console.log("hi");
            // TODO: 這裡要補上跳轉連結
            this.lastElementChild.click();
            el_nav_user_field.click();
        });
    }

    // 設定nav-item的選取效果
    var els_nav_item = document.querySelectorAll(".bs-navbar-item");
    var els_nav_header = document.querySelectorAll(".bs-navbar-header");
    var els_nav_submenu = document.querySelectorAll(".bs-navbar-submenu");
    var els_nav_subitem = document.querySelectorAll(".bs-navbar-subitem");
    for (let i = 0; i < els_nav_item.length; i++) {
        els_nav_item[i].addEventListener("click", function () {
            els_nav_header.forEach((e) => e.classList.remove("-open"));
            els_nav_submenu.forEach((e) => e.classList.remove("-open"));
            this.firstElementChild.classList.add("-open");
            this.lastElementChild.classList.add("-open");
            // 觸發a tag點擊事件
            this.lastElementChild.click();
        });
    }
    // 設定nav-subitem的選取效果
    for (let i = 0; i < els_nav_subitem.length; i++) {
        els_nav_subitem[i].addEventListener("click", function () {
            els_nav_subitem.forEach((e) => e.classList.remove("-focus"));
            this.classList.add("-focus");
        });
    }
</script>

<script>
    $(document).ready(function() {
        $('#business-products').DataTable({
            "language": {
                "url": "https://cdn.datatables.net/plug-ins/1.11.5/i18n/zh-HANT.json"
            }
        });
    });

    function editProduct(productId) {
        window.location.href = "/product/editProduct/" + productId;
    }

    function deleteProduct(productId) {
        if (confirm('確定要刪除商品嗎？')) {
            fetch(`/product/deleteProduct/${productId}`, {
                method: 'POST', // 或 'DELETE'，根據後端配置選擇
                credentials: 'include', // 確保包含 session 信息
            })
                .then(response => {
                    if (response.ok) {
                        alert('商品刪除成功');
                        window.location.reload(); // 刷新頁面
                    } else if (response.status === 401) {
                        alert('請先登錄');
                        window.location.href = '/login';
                    } else if (response.status === 404) {
                        alert('商品不存在或已刪除');
                    } else {
                        alert('刪除過程中發生錯誤');
                    }
                })
                .catch(error => {
                    alert('請求失敗：' + error.message);
                });
        }
    }
</script>
</body>
</html>
