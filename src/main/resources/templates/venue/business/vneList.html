<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${bizName} + ' 場地狀態調整'">Document</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/web_design/style/style_business.css}" />
    <link
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/web_design/style/style_general.css}" />
    <link rel="stylesheet" th:href="@{/web_design/style/style_homepage.css}" />
    <style>

        .event-card-container{
            width: 85%;
            align-content: center;
        }

        .showcase-cards-box{

            display: flex;
            flex-wrap: wrap;
        }

        /*.showcases-card{*/
        /*    margin: 25px;*/
        /*    width: 300px;*/
        /*}*/

        /*.event-card-search{*/
        /*    align-self: flex-start;*/
        /*    margin-left: 120px;*/
        /*    margin-top: 25px;*/
        /*}*/



        /*.custom-pagination {*/
        /*    display: flex;*/
        /*    justify-content: center;*/
        /*    list-style-type: none;*/
        /*    padding: 0;*/
        /*    margin: 10px;*/
        /*}*/

        .custom-pagination li {
            margin: 0 5px;
        }

        .custom-pagination .page-link{
            display: inline-block;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
            color: #333;
            transition: all 0.3s;
        }

        .custom-pagination .page-link:hover{
            background-color: #2c95c6;
            color: white;
            border-color: #2c95c6;
        }

        .custom-pagination .page-link.active {
            background-color: #2c95c6;
            color: white;
            border-color: #2c95c6;
            pointer-events: none;
        }

        .custom-pagination .page-link.disabled {
            background-color: #e9ecef;
            color: #6c757d;
            border-color: #ddd;
            pointer-events: none;
        }
    </style>
</head>
<body>
<script>
    function handleData() {
        return {
            vneList: [],
            // isError: false,
            fetchData() {
                $.ajax({
                    url: '/vne/vneList',
                    method: "GET",
                    dataType: "json",
                    success: (data) => {
                        console.log(data);
                        this.vneList = data;
                    }
                });
            }
        }
    }
</script>
<!-- 導航 -->
<div th:replace="~{/components/navbar_business::navbar('venue','venue')}"></div>

<!-- main區塊 -->
<!-- 場地概覽 -->
<main x-data="handleData()" x-init="fetchData()">
        <template x-for="vne in vneList" :key="vne.vneId">
            <div class="event-card-container">
                <div class="showcase-cards-box">
                    <div @click="location.href = '/vneBiz/manageVenue/' + vne.vneId" clickable class="showcase-card card venue">
                        <img :src="vne.imgUrls[0]" alt="" />
                        <div class="card-content">
                            <div class="card-title">
                                <div class="tag venue">場地</div>
                                <h3 class="card-title-text" x-text="vne.vneName">
                                </h3>
                            </div>
                            <div class="card-info">
                                <p x-text="vne.description"></p>
                            </div>
                            <div class="tags-box">
                                <div class="tag plain-tag">
                                    <span class="material-icons">location_on</span>台北市
                                </div>
                                <div class="tag plain-tag">
                                    <span class="material-icons">schedule</span><span x-text="vne.startTime-"></span>                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    <a href="/vneBiz/addVenue">新增場地</a>
</main>
<script th:src="@{/platform_backend/js/bizpage-modle.js}"></script>
</body>
</html>
