.custom-pagination {
      display: flex;
      justify-content: center;
      list-style-type: none;
      padding: 0;
      margin: 10px;
    }

    .custom-pagination li {
      margin: 0 5px;
    }

    .custom-pagination .page-link{
      display: inline-block;
      padding: 8px 16px;
      text-decoration: none;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f8f9fa;
      color: #333;
      transition: all 0.3s;
    }

    .custom-pagination .page-link:hover{
      background-color: #2c95c6;
      color: white;
      border-color: #2c95c6;
    }

    .custom-pagination .page-link.active {
      background-color: #2c95c6;
      color: white;
      border-color: #2c95c6;
      pointer-events: none;
    }

    .custom-pagination .page-link.disabled {
      background-color: #e9ecef;
      color: #6c757d;
      border-color: #ddd;
      pointer-events: none;
    }
</style>

<main>
	
	<form action="/platform/search_bmemb" method="get">
	<fieldset>
		<div class="row">
			<label class="label-input">ID
			<input name="id" class="solo" type="number"  th:value="${searchParams['id']?:''}">
			</label>
			<label class="label-input">名稱
			<input name="name" class="solo" th:value="${searchParams[name]?: ''}">
			</label>
		</div>
		<div class="row">
			<label class="label-input">email
				<input name="email" type="email" class="solo" th:value="${searchParams[email]?: ''}">
			</label>
			<label class="label-input">統一編號
				<input name="taxId" class="solo" th:value="${searchParams[taxId]?: ''}">
			</label>
		</div>
		<label class="label-input">地點
		<input name="addr" class="solo" th:value="${searchParams[addr]?: ''}">
		</label>
		<div class="row">
			<label class="label-input">申辦日期
			<input name="startDate" type="datetime-local" class="solo" th:value="${searchParams[startDate]?: ''}">
			</label>
			<label class="label-input">狀態
<!-- 			<input name="status" type="number" class="solo"> -->
				<select class="solo" name="status">
					<option >請選擇狀態</option>
					<option value="0">待審核</option>
					<option value="1">通過</option>
					<option value="2">停權</option>
				</select>
			</label>
		</div>
		<button type="submit" class="button-big button-primary">查詢囉</button>
		</fieldset>
		
	</form>
	
	<h4>搜尋結果：</h4>
	<p>共有<span th:text="${page.totalElements}"></span>筆</p>
	<table>
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">名稱</th>
				<th scope="col">email</th>
				<th scope="col">統一編號</th>
				<th scope="col">地點</th>
				<th scope="col">申辦日期</th>
				<th scope="col">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="bm : ${page.content}">
				<th scope = "row" th:text="${bm.id}">ID</th>	
				<td th:text="${bm.name}"></td>
				<td th:text="${bm.email}"></td>
				<td th:text="${bm.taxId}"></td>
				<td th:text="${bm.addr}"></td>
				<td th:text="${#dates.format(bm.startDate, 'yyyy-MM-dd')}"></td>
				<td th:switch="${bm.status}">
					<button th:case="0" th:onclick="updateStatus(1,[[${bm.id}]])">通過</button>
					<button th:case="1" th:onclick="updateStatus(2,[[${bm.id}]])">停權</button>
					<button th:case="2" th:onclick="updateStatus(1,[[${bm.id}]])">啟用</button>
				</td>
			</tr>
		</tbody>
	</table>
	
<!-- 	分頁 -->
<div class="pagination-wrapper">
    <nav aria-label="Page navigation">
        <ul class="custom-pagination">
            <!-- Previous Button -->
            <li>
                <a class="page-link"
                   th:href="@{/platform/search_bmemb(id=${id}, name=${name}, email=${email}, taxId=${taxId}, addr=${addr}, startDate=${startDate}, status=${status}, page=${page.number - 1}, size=${page.size})}"
                   th:classappend="${page.number == 0} ? 'disabled'">
                    上一頁
                </a>
            </li>

            <!-- Page Numbers -->
            <li th:if="${page.totalPages > 1}" th:each="pageNum : ${#numbers.sequence(0, page.totalPages - 1)}">
                <a class="page-link"
                   th:href="@{/platform/search_bmemb(id=${id}, name=${name}, email=${email}, taxId=${taxId}, addr=${addr}, startDate=${startDate}, status=${status}, page=${pageNum}, size=${page.size})}"
                   th:classappend="${pageNum == page.number} ? 'active'"
                   th:text="${pageNum + 1}">
                </a>
            </li>
            <li th:if="${page.totalPages == 1}">
                <span class="page-link active">1</span>
            </li>

            <!-- Next Button -->
            <li>
                <a class="page-link"
                   th:href="@{/platform/search_bmemb(id=${id}, name=${name}, email=${email}, taxId=${taxId}, addr=${addr}, startDate=${startDate}, status=${status}, page=${page.number + 1}, size=${page.size})}"
                   th:classappend="${page.number == page.totalPages - 1} ? 'disabled'">
                    下一頁
                </a>
            </li>
        </ul>
    </nav>

	<script type="text/javascript" th:inline="javascript">
		var updateStatus = async function(status, id){
			const payload = {
				    "status": status,
				    "bMembId": id,
				};
			try {
		        let response = await fetch("/api/platform/updateBMemberStatus", {
		            method: "POST",
		            headers: {
		                "Content-Type": "application/json",
		            },
		            body: JSON.stringify(payload),
		        });
		
		        console.log(response);
		        if (response.ok) {
		            let data = await response.json(); // 解析 JSON 資料
		            alert(data.message);
		        } else {
		            alert("更新失敗，請稍後再試。");
		        }
		    } catch (error) {
		        console.error("Error:", error);
		        alert("請求發送失敗，請稍後再試。");
		    }
			// 這裡可以發送AJAX請求或執行其他操作
		}
		
	</script>
